<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template/template.xhtml">
		<ui:define name="title">Activities</ui:define>
		<ui:define name="head">Activity List</ui:define>
		<ui:define name="content">
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">Activity Table</h6>
				</div>
				<div class="card-body">
					<div class="table-responsive ">
							<h:dataTable id="dataTable" styleClass=" table table-bordered" value="#{activitiesBean.pipelinehistoryList}" var="a" >
								<h:column>
									<f:facet name="header">ID </f:facet>
									#{a.id }
								</h:column>
								<h:column>
									<f:facet name="header">Recruiter</f:facet>
									#{a.actionUserId.name}
									
								</h:column>
								<h:column>
									<f:facet name="header">Candidate</f:facet>
									<h:link value="#{ a.piplelineId.candidate.name }" outcome="/views/detail_candidate">
										<f:param name="candidateid" value="#{ a.piplelineId.candidate.id }"></f:param>
									</h:link>
									
								</h:column>
								<h:column>
									<f:facet name="header">From (Status)</f:facet>
									#{a.fromstatus.short_description }
								</h:column>
								<h:column>
									<f:facet name="header">To (Status)</f:facet>
									#{ a.tostatus.short_description }
								</h:column>
								<h:column>
									<f:facet name="header">Date</f:facet>
									#{ a.actionDate.toLocalDate() }
								</h:column>
								
							</h:dataTable>

						</div>
					</div>
				</div>
		<!-- /.container-fluid -->
	</ui:define>
	<ui:define name="scripts">
		<script type="text/javascript">
		$(document).ready(function() {
			
		});
		
 	</script>
	</ui:define>
</ui:composition>
</html>
