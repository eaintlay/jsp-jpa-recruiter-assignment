<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head></h:head> 
<body> 
	<ui:composition>
        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        	<h1 class="h3 text-gray-800 mb-3">
        	<ui:insert name="head"></ui:insert>
        	</h1>
			<!--  <h3 class="card-title">#{companyBean.company.id!=0 ? 'Edit Company' : 'Add New Company'}</h3>  -->
			<!-- <h3 class="card-title">#{recruiterBean.recruiter.id!=0 ? 'Edit Recruiter' : 'Add New Recruiter'}</h3>  -->
			<!-- Sidebar Toggle (Topbar) -->
			<form class="form-inline">
			  <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
			    <i class="fa fa-bars"></i>
			  </button>
			</form>
          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">
         <!--  <li class="btn btn-primary"><i class="far fa-calendar fa-sm fa-fw mr-2 text-gray-400"></i></li> -->
            <div class="topbar-divider d-none d-sm-block"></div>
			
            <li class="nav-item dropdown no-arrow">
			    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			      <span class="mr-2 d-none d-lg-inline text-gray-600 small">
			      	<h:outputText value="#{loginBean.loginUser.name}" />
				  </span>
			      <img class="img-profile rounded-circle" src="https://source.unsplash.com/QAB-WJcbgJk/60x60"/>
			    </a>
			    <!-- Dropdown - User Information -->
			    <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
			      <a class="dropdown-item" href="#">
			        <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
			        Profile
			      </a>
			      <div class="dropdown-divider"></div>
			      <a class="dropdown-item" href="${logout }" data-toggle="modal" data-target="#logoutModal">
			        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
			        Logout
			      </a>
			    </div>
	 		 </li>

          </ul>
        </nav>
        <!-- End of Topbar -->
	</ui:composition>
