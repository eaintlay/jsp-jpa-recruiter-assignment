<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head></h:head> 
<body> 
	<ui:composition>
			<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
						<h:form>
										<h:commandButton action="#{loginBean.logout()}"
											value="Logout"  styleClass="btn btn-primary" />
									</h:form>
						
				</div>
			</div>
		</div>
	</div>
	
	<div id="fullCalModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h4 id="modalTitle" class="modal-title ml-3">Interview Detail</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span> <span class="sr-only">close</span></button>
                
            </div>
            <div id="modalBody" class="modal-body pb-0">
            	<div class="container">
		        
					 <form class="form mt-3">
					  <div class="form-group row">
					     <div class="col-sm-6">
					      <p>Company:</p>
					    </div>
					    <div class="col-sm-6">
					      <p id="company" class="d-inline"></p>
					      <span class="float-right d-inline">
					      	<h:form>
							<h:commandLink  id="interviewEdit" styleClass="" >
								<i class="fas fa-pencil-alt"></i>
								<f:ajax  listener="#{jobPipelineBean.findById(j.id)}"  render="editForm\\:select_status editForm\\:hidden_status"  execute="@this"  />
									                	
							</h:commandLink>
						</h:form>
					      </span>
					    </div>
					  </div>
					  <div class="form-group row">
					    <div class="col-sm-6">
					      <p>Candidate:</p>
					    </div>
					    <div class="col-sm-6">
					      <p id="candidate"></p>
					    </div>
					  </div>
					  <div class="form-group row">
					    <div class="col-sm-6">
					      <p>Status:</p>
					    </div>
					    <div class="col-sm-6">
					      <p id="status"></p>
					    </div>
					  </div>
					  <div class="form-group row">
					    <div class="col-sm-6">
					      <p>Date:</p>
					    </div>
					    <div class="col-sm-6">
					      <p id="date"></p>
					    </div>
					  </div>
					  <div class="form-group row">
					    <div class="col-sm-6">
					      <p>Type:</p>
					    </div>
					    <div class="col-sm-6">
					      <p id="type"></p>
					    </div>
					  </div>
					  <div class="form-group row">
					    <div class="col-sm-6">
					      <p>Interval:</p>
					    </div>
					    <div class="col-sm-6">
					      <p id="interval"></p>
					    </div>
					  </div>
					</form>
		         
		         
					
				
		          </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div> 
	</ui:composition>
</body> 
</html>
